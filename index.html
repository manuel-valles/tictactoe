<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TicTacToe</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Style -->
	<link rel="stylesheet" href="style.css">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
</head>
<body>
	<div class="container text-center">
		<div id="intro">
			<h1>Tic Tac Toe</h1>
			<h2>Do you think you can beat me?</h2>
			<h3>You choose!</h3>
		</div>
		<div id="chosen">
			<a class="btn btn-success btn-lg" id="X">X</a>
			<a class="btn btn-warning btn-lg" id="O">O</a>
		</div>
		<div id="board">
			<a class="btn tic"></a>
			<a class="btn tic"></a>
			<a class="btn tic"></a>
			<a class="btn tic"></a>
			<a class="btn tic"></a>
			<a class="btn tic"></a>
			<a class="btn tic"></a>
			<a class="btn tic"></a>
			<a class="btn tic"></a>
		</div>
		<div id="footer">
			<ul class="list-unstyled" id="score">
				<li class="col-md-4"><a class="btn btn-primary" id="reset">Reset All</a></li>
				<li class="col-md-4">Player: <span>0</span></li>
				<li class="col-md-4">Computer: <span>0</span></li>
			</ul>
		</div>
	</div>
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Scripts -->
	<script src="script.js"></script>
</body>
</html>
